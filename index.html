<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="front.css" />
    <style></style>
  </head>
  <body class="d-flex justify-content-center">
    <h3>Input numbers to be sorted</h3>
    <p id="sorted"></p>
    <script type="text/javascript">
      var elements = prompt("Please elements to be sorted:")
        .split(" ")
        .map((ele) => {
          return Number(ele);
        });
      QuickSort();
      function partitioner(low, high, elements) {
        let p = elements[high];
        let i = low - 1;
        for (let j = low; j < high; j++) {
          if (elements[j] < p) {
            i++;

            let temp = elements[i];
            elements[i] = elements[j];
            elements[j] = temp;
          }
        }

        let temp = elements[i + 1];
        elements[i + 1] = elements[high];
        elements[high] = temp;

        return i + 1;
      }

      function sortArray(low, high, elements) {
        if (low < high) {
          let pi = partitioner(low, high, elements);

          sortArray(low, pi - 1, elements);
          sortArray(pi + 1, high, elements);
        }
      }

      function QuickSort() {
        sortArray(0, elements.length - 1, elements);
        document.write(
          "<font face='arial' size='4'>Sorted List of Numbers:</font>"
        );
        for (var i = 0; i < elements.length; i++) {
          document.write(
            "<font face='arial' size='4'> " + elements[i] + "</font>"
          );
        }
      }
    </script>
  </body>
</html>
